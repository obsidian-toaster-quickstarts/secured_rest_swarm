version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.jboss.resteasy:resteasy-client
    versions:
    - "> 3.11.2.Final"
  - dependency-name: org.jboss.resteasy:resteasy-client
    versions:
    - ">= 4.a, < 5"
  - dependency-name: org.jboss.resteasy:resteasy-jackson2-provider
    versions:
    - "> 3.11.2.Final"
  - dependency-name: org.jboss.resteasy:resteasy-jackson2-provider
    versions:
    - ">= 4.a, < 5"
  - dependency-name: org.jboss.resteasy:resteasy-jaxb-provider
    versions:
    - "> 3.11.2.Final"
  - dependency-name: org.jboss.resteasy:resteasy-jaxb-provider
    versions:
    - ">= 4.a, < 5"
  - dependency-name: org.keycloak:keycloak-authz-client
    versions:
    - "> 9.0.3"
